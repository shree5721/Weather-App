<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waether App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="input" placeholder="Enter city" spellcheck="false">
            <button id="btn"><img src="/images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City name</p>
        </div>
        <div class="weather">
            <img src="/images/clear.png" alt="" class="weather-icon">
            <h1 class="temperature"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
<script src="demo.js"></script>     
</body>
</html>
